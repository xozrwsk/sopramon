<h1> Bienvenue dans l'arène </h1>

<hr/>

<h2> Liste des combats </h2>


<table>
  <thead>
    <tr>
      <th>N° combat</th>
      <th>Date</th>
      <th>Arene</th>
      <th>Sopramon</th>
      <th>Boss</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let c of lesCombats()">
      <td>{{ c.id }}</td>
      <td>{{ c.dateCombat }}</td>
      <td>{{ c.arene }}</td>
      <td>{{ c.sopramon }}</td>
      <td>{{ c.boss }}</td>
    </tr>
  </tbody>
</table>
