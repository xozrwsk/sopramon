<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<form method="POST">
		<div class="form-group">
			<label for="exampleInputNom">Nom produit :</label> <input type="text"
				class="form-control" id="nom" name="nom" th:value="${produit?.nom}">
		</div>
		<div class="form-group">
			<label for="exampleInputPrix">Prix produit :</label> <input
				type="number" class="form-control" id="prix" name="prix"
				th:value="${produit?.prix}">
		</div>
		<div>
			<label>Gamme produit :</label> 
			<select name="gamme_id">
				<option th:each="gamme : ${ gammes }" 
				th:value="${ gamme.id }" 
				th:text="${ gamme.nom }" 
				th:selected="${ gamme.id == produit?.gamme?.id }">
				</option>
			</select>
		</div>
		<button type="submit" class="btn btn-primary">Ajouter</button>
	</form>
</body>
</html>
