	<form>

			<img src="ball1.jpg" alt="" /> <label for="UsernameCo">Username</label>

				id="UsernameCo" placeholder="Username" width="30px">

		<button type="submit" class="btn btn-primary">Se connecter</button>
	</form>
	
	<table id="connexion">
