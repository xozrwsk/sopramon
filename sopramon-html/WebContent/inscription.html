<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="Inscription" content="Inscription" />
<link rel="stylesheet" type="text/css" href="anim.css" />
<link rel="stylesheet"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="mef.css" />
<base href="/sopramon-html/" />
<title>Inscription</title>
</head>

<body id="inscription">
	<header>
		<h1>INSCRIPTION</h1>
	</header>

	<form>
		<div class="form-group">
			<label for="nom">Nom</label> <input name="nom" type="text" class="form-control"
				id="nom" aria-describedby="emailHelp" placeholder="Entrer nom">
		</div>
		<div class="form-group">
			<label for="prenom">Prénom</label> <input name="prenom" type="text"
				class="form-control" id="prenom" placeholder="Entrer prénom">
		</div>
		<div class="form-group">
			<label for="username">Username</label> <input name="username" type="text"
				class="form-control" id="username" placeholder="Entrer username">
		</div>
		<div class="form-group">
			<label for="password">Mot de passe</label> <input name="password" type="text"
				class="form-control" id="password" placeholder="Entrer mot de passe">
		</div>

		<div class="form-group">
			<label for="date">Mot de passe</label> <input name="dateNaissance" type="date"
				class="form-control" id="date"
				placeholder="Entrer date de naissance">
		</div>
		<button type="submit" class="btn btn-primary">S'inscrire</button>
	</form>

	<script src="jquery-3.3.1.min.js"></script>
	<script src="navigation.js"></script>


	<footer>
		<a href="javascript:history.go(-1)">Retour</a>
	</footer>

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="inscription-jquery.js"></script>
	<script src="jquery-3.3.1.min.js"></script>
	<script src="navigation.js"></script>

</body>
</html>
