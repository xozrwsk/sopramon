<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">

<link rel="stylesheet" type="text/css" href="anim.css" />
<link rel="stylesheet"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"

<title>Inscription</title>

<body id="inscription">
	<header>
		<h1>INSCRIPTION</h1>
	</header>

	<form>
		<div class="form-group">
			<label for="exampleInputEmail1">Nom</label> <input type="nom"
				class="form-control" id="nom" aria-describedby="emailHelp"
				placeholder="Entrer nom">
		</div>
		<div class="form-group">
			<label for="exampleInputPassword1">Prénom</label> <input
				type="prenom" class="form-control" id="prenom"
				placeholder="Entrer prénom">
		</div>
		<div class="form-group">
			<label for="exampleInputPassword1">Username</label> <input
				type="username" class="form-control" id="username"
				placeholder="Entrer username">
		</div>
		<div class="form-group">
			<label for="exampleInputPassword1">Mot de passe</label> <input
				type="password" class="form-control" id="password"
				placeholder="Entrer mot de passe">
		</div>
		<button type="submit" class="btn btn-primary" href="acces">S'inscrire</button>
	</form>

	<script src="jquery-3.3.1.min.js"></script>
	<script src="navigation.js"></script>


	<footer>
<a href="javascript:history.go(-1)">Retour</a>
</footer>
