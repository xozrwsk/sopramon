<!DOCTYPE html>
<html>
<head>
<title>Gestion des items</title>
<meta name="GestionItems" content="GestionItems" />

<link rel="stylesheet" type="text/css" href="anim.css" />
<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
<link rel="stylesheet"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="mef.css" />
<meta charset="UTF-8" />
<base href="/sopramon-html/" />
</head>

<body id="admin">

	<header>
		<h1>GESTION DES ITEMS</h1>
	</header>

	<form action="">

		<div>
			<label>Nom de l'item :</label> <input class="form-control" type="text" name="nom"
				placeholder="Saisir le nom de l'item" />
		</div>
		<div>
			<label>Prix :</label> <input class="form-control" type="number" name="prix"
				placeholder="Saisir le prix" />
		</div>
		<div>
			<label>Valeur de PV :</label> <input class="form-control" type="number" name="pv"
				placeholder="Saisir la valeur de PV" />
		</div>
		<div>
			<label>Valeur d'attaque :</label> <input class="form-control" type="number" name="attaque"
				placeholder="Saisir la valeur d'attaque" />
		</div>
		<div>
			<label>Valeur de défense :</label> <input class="form-control" type="number"
				name="defense" placeholder="Saisir la valeur de défense" />
		</div>
		<div>
			<label>Valeur d'esquive :</label> <input class="form-control" type="number" name="esquive"
				placeholder="Saisir la valeur d'esquive" />
		</div>
		<div>
			<label>Valeur de vitesse :</label> <input class="form-control" type="number"
				name="vitesse" placeholder="Saisir la valeur de vitesse" />
		</div>

		<br />

	</form>


	<button class="btn btn-primary">Créer item</button>

	<button class="btn btn-primary">Modifier item</button>

	<button class="btn btn-primary">Supprimer item</button>

		<br />

	<table "id="items">

		<thead>
			<tr>
				<th>Nom</th>
				<th>Prix</th>
				<th>Points de vie</th>
				<th>Attaque</th>
				<th>Défense</th>
				<th>Esquive</th>
				<th>Vitesse</th>
			</tr>
		</thead>
		<tbody>

		</tbody>
	</table>

	<footer>
		<a href="javascript:history.go(-1)">Retour</a>
	</footer>
	
	<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="gestionItems-jquery.js"></script>
</html>
